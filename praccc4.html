<!DOCTYPE HTML>
<html>
  <head>
   <title>Registration form</title>
  </head>
   <body>
     <form>
      <h1>Registration form<h1>
       <label>Name:</label><input type="text"><br>
       <label>Email ID:</label><input type="email"><br>
       <label>Phone no:</label><input type="number"><br>
       <label>Gender:</label><input type="radio" name="gender">Male
              <input type="radio"name="gender">Female<br>
       <label>Hobbies</label><input type="checkbox"name"hobbies">singing
              <input type="checkbox"name"hobbies">dancing
              <input type="checkbox"name"hobbies">cooking
       <label> Courses:</label><select>
       <option name="B.Tech">B.Tech</option>
       <option name="M.tech">M.tech</option>
       <option name="MCA">MCA</option>
       <option name="MBA">MBA</option></select>
       <label>Password:</label><input type="password">
       <button>submit</button>
     </form>
   </body>
</html>
